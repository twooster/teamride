<template name="requests">
<div id="request-modal" class="modal">
  {{#with request}}
  <div class="modal-content">
    <h4>Join This Ride?</h4>
    <img src="{{ imageUrl }}" style="max-width:300px; max-height: 300px;">
    <span>
      Would you like to join {{ name }}?
    </span>
  </div>
  <div class="modal-footer">
    <form>
      <a href="#!" class="waves-effect waves-green btn send-request">Yo!</a>
      <a href="#!" class="waves-effect waves-green btn-flat skip-request">No!</a>
    </form>
  </div>
  {{/with}}
</div>
